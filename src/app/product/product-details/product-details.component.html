<div class="mt-3 d-flex align-items-center justify-content-center">
  <mat-card class="">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ product.product_name }}</mat-card-title>
      <mat-card-subtitle><span class="blink-text">Car</span></mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      class="img-fluid"
      src="{{ product.product_img }}"
      alt=""
    />
    <mat-card-content>
      <p>
        <span class="text-primary">Details:</span> {{ product.product_details }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        class="me-2"
        [routerLink]="['/product-list']"
      >
        Back To Products Page
      </button>
      <button mat-raised-button color="accent" (click)="addToCart(product)">
        Add To Cart
      </button>
    </mat-card-actions>
  </mat-card>
</div>
